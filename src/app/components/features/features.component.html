<h4>Features.</h4>
<mat-grid-list cols="1" rowHeight="96px" [gutterSize]="'16px'">
  <mat-grid-tile *ngFor="let feature of features">
    <mat-button-toggle [value]="feature">
       <span>{{feature.name}}</span>
       <span class="spacer"></span>
       <span *ngIf="feature.additionalValue > 0">+${{feature.additionalValue}}</span>
  </mat-button-toggle>
  </mat-grid-tile>
</mat-grid-list>
<mat-button-toggle-group (change)="setFeature($event)">
</mat-button-toggle-group>
