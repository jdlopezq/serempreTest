<h3>Choose your finish.</h3>
<mat-grid-list cols="2" rowHeight="140px" [gutterSize]="'16px'">
  <mat-grid-tile *ngFor="let color of colors">
    <mat-button-toggle [value]="color">
      <h3>{{color.name}}</h3>
      <p>{{color.description}}</p>
    </mat-button-toggle>
  </mat-grid-tile>
</mat-grid-list>
<mat-button-toggle-group (change)="setFinished($event)">
</mat-button-toggle-group>
